name: Deep Agent Suite

on:
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST (13:00 UTC)
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      Environment:
        description: "Which environment will be executed"
        required: true
        type: "choice"
        default: "prod"
        options: ["preprod", "staging", "stagingLatest", "prod"]
      tags:
        description: 'Test tag to run (without @)'
        required: false
        type: string

jobs:
  test:
    runs-on: windows-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.Environment || 'prod' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Debug - List Directory Structure
      run: |
        dir
        cd features && dir
        cd ..
        cd reports && dir
      shell: cmd
    
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
      shell: cmd
    
    - name: Run all tests
      if: github.event.inputs.tags == ''
      run: |
        npm run test:tag "@valid_login"
        npm run report
      env:
        CI: true
        ENVIRONMENT: ${{ env.ENVIRONMENT }}
      shell: cmd
    
    - name: Run tests with specific tag
      if: github.event.inputs.tags != ''
      run: |
        npm run test:tag "@${{ github.event.inputs.tags }}"
        npm run report
      env:
        CI: true
        ENVIRONMENT: ${{ env.ENVIRONMENT }}
      shell: cmd
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}-${{ env.ENVIRONMENT }}
        path: |
          reports/
          cucumber-report.html
          cucumber-report.json
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Playwright traces on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-traces-${{ github.run_id }}-${{ env.ENVIRONMENT }}
        path: |
          reports/traces/
          reports/screenshots/
        retention-days: 30
        if-no-files-found: ignore