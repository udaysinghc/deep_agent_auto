name: Deep Agent Suite

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      Environment:
        description: "Which environment will be executed"
        required: true
        type: "choice"
        default: "prod"
        options: ["preprod", "staging", "stagingLatest", "prod"]
      tags:
        description: 'Test tag to run (without @)'
        required: false
        type: string

jobs:
  test:
    runs-on: windows-latest
    env:
      TEST_ENV: ${{ github.event.inputs.Environment || 'prod' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Debug - Environment Variables
      run: |
        echo "Selected Environment: %TEST_ENV%"
      shell: cmd
    
    - name: Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps
      shell: cmd
    
    - name: Run all tests
      if: github.event.inputs.tags == ''
      run: |
        npm run test
        npm run report
      env:
        CI: true
        TEST_ENV: ${{ env.TEST_ENV }}
      shell: cmd
      continue-on-error: false # Explicitly set to fail the workflow on test failures
    
    - name: Run tests with specific tag
      if: github.event.inputs.tags != ''
      run: |
        npm run test:tag "@${{ github.event.inputs.tags }}"
        npm run report
      env:
        CI: true
        TEST_ENV: ${{ env.TEST_ENV }}
      shell: cmd
      continue-on-error: false # Explicitly set to fail the workflow on test failures
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}-${{ env.TEST_ENV }}
        path: |
          reports/
          reports/html/
          reports/html/index.html
          reports/cucumber-report.html
          reports/cucumber-report.json
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Playwright traces on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-traces-${{ github.run_id }}-${{ env.TEST_ENV }}
        path: |
          reports/traces/
          reports/screenshots/
        retention-days: 30
        if-no-files-found: ignore

    - name: Check Test Results
      if: always()
      run: |
        IF %ERRORLEVEL% NEQ 0 (
          echo "Tests failed!"
          exit 1
        )
      shell: cmd